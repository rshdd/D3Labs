<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <title>Leaf Project</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom styling -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="#"><img id="logo" src="img/logo.png"></a>      
        </div>
    </nav>

    <!-- Bootstrap grid setup -->
    <div class="container">
        <div class="row">
            <button id="play-button" class="btn btn-primary">Play</button>
            <button id="reset-button" class="btn btn-primary">Reset </button>
            <div id="slider-div" style="margin-top:15px">

                <label>Year: <span id="year">1800</span></label>

                <div id="date-slider"></div>

            </div>
            <div style="margin-top:15px">
                <select  id="continent-select" class="form-control">
                <option selected value="all">All</option>
                <option value="europe">Europe</option>
                <option value="asia">Asia</option>
                <option value="americas">Americas</option>
                <option value="africa">Africa</option>
            </select>
            </div>
            <div id="chart-area"></div>  
        </div>
    </div>

<!-- External JS libraries -->
<!--<script src="js/jquery.min.js"></script> -->
<script src="js/bootstrap.min.js"></script>
<script src="js/d3.min.js"></script>
<!-- Custom JS -->
<script src="js/main.js"></script>

</body>
</html>
